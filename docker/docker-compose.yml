services:
  neo4j:
    image: neo4j:5.22
    container_name: arachne-neo4j
    ports:
      - "7474:7474"   # browser
      - "7687:7687"   # bolt
    environment:
      - NEO4J_AUTH=neo4j/password123

      # Enable Graph Data Science procedures (unrestricted)
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*

      # Increase transaction memory ceiling (fix MemoryPoolOutOfMemoryError)
      - NEO4J_dbms_memory_transaction_total_max=2G

      # Give the JVM enough heap memory
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G

      # Accept license for GDS (graph data science) plugin
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes

      # Install GDS plugin
      - NEO4J_PLUGINS=["graph-data-science"]

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
